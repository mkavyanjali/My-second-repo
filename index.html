<!doctype html>
<html lang="en">
<head>

  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa7bf;--accent:#7c3aed;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#e6eef8;background:linear-gradient(180deg,#071020 0%, #071428 100%);}
    .app{display:grid;grid-template-columns:260px 1fr;grid-template-rows:64px 1fr;height:100vh;gap:18px;padding:18px}

    /* sidebar */
    .sidebar{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:18px;color:var(--muted);backdrop-filter: blur(6px);box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:44px;height:44px;border-radius:8px;background:linear-gradient(135deg,var(--accent),#06b6d4);display:flex;align-items:center;justify-content:center;font-weight:700;color:white}
    .nav{display:flex;flex-direction:column;gap:6px}
    .nav button{background:transparent;border:0;color:var(--muted);padding:10px 12px;border-radius:8px;text-align:left;cursor:pointer;display:flex;align-items:center;gap:10px}
    .nav button.active{background:linear-gradient(90deg,rgba(124,58,237,0.14),rgba(6,182,212,0.06));color:#dfe9ff}
    .small{font-size:12px;color:var(--muted)}

    /* main area */
    .topbar{grid-column:1/-1;height:64px;display:flex;align-items:center;justify-content:space-between;padding:8px 12px}
    .search{display:flex;align-items:center;gap:10px;background:var(--glass);padding:8px;border-radius:10px;width:420px}
    .search input{background:transparent;border:0;outline:none;color:#dbeafe;width:100%}
    .actions{display:flex;align-items:center;gap:10px}
    .circle-btn{width:40px;height:40px;border-radius:10px;border:0;background:rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;color:var(--muted);cursor:pointer}

    .main-grid{display:grid;grid-template-columns:1fr 420px;gap:18px}
    .panel{background:var(--card);border-radius:12px;padding:14px;color:#dbeafe;box-shadow:0 6px 18px rgba(2,6,23,0.6)}

    /* preview */
    .preview{height:520px;display:flex;flex-direction:column;gap:12px}
    .canvas-wrap{flex:1;border-radius:10px;background:linear-gradient(180deg,#071428, #041126);display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    canvas{width:100%;height:100%;display:block}
    .overlay-controls{position:absolute;right:12px;top:12px;display:flex;flex-direction:column;gap:8px}
    .chip{background:rgba(0,0,0,0.35);padding:6px 10px;border-radius:999px;font-size:13px;color:var(--muted)}

    /* timeline */
    .timeline{height:96px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:8px;padding:10px;display:flex;align-items:center;gap:10px}
    .tracks{display:flex;gap:10px;overflow:auto;padding-bottom:4px}
    .track{min-width:140px;background:rgba(255,255,255,0.02);padding:8px;border-radius:8px}

    /* right column */
    .right{display:flex;flex-direction:column;gap:12px}
    .stats{display:flex;gap:10px}
    .stat{flex:1;background:rgba(255,255,255,0.03);padding:12px;border-radius:8px;text-align:center}
    .projects{display:flex;flex-direction:column;gap:8px}
    .proj-row{display:flex;align-items:center;justify-content:space-between;padding:8px;background:rgba(0,0,0,0.25);border-radius:8px}

    /* footer small */
    .muted{color:var(--muted);font-size:13px}

    /* responsive */
    @media (max-width:940px){.app{grid-template-columns:1fr;grid-template-rows:64px auto;overflow:auto}.sidebar{display:flex;flex-direction:row;gap:12px;overflow:auto}.main-grid{grid-template-columns:1fr}.right{order:2}.panel{padding:10px}}
  </style>
</head>
